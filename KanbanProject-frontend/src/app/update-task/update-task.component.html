


        <form action="submit">
            <div style="text-align:center;font-size:15px; font-weight:500; color:rgba(0, 0, 0, 0.594)">Lets's Update!
            </div>
            <div>
                <h4>Task Title</h4>
                <mat-form-field>
                    <input matInput type="text" class="form-control" name="taskTitle" [(ngModel)]="taskTitle" />
                </mat-form-field>
            </div>
            <div>
                
                <h4>Task Content</h4>
                <mat-form-field>
                    <input matInput type="text" class="form-control" name="taskContent" [(ngModel)]="taskContent" />
                </mat-form-field>

            </div>

            <div style="margin-left: 20px;">
                <label style="font-size: 12px; color: black; margin-top: 17px">Priority Level</label>
                <div style="margin-top: -5px;">
                    <mat-form-field style="width: 150px;">
                        <mat-select formControlName="priority" [(value)]="priority">
                            <mat-option>None</mat-option>
                            <mat-option value="High">High</mat-option>
                            <mat-option value="Medium">Medium</mat-option>
                            <mat-option value="Low">Low</mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
            </div>

            <mat-form-field appearance="fill">
                <mat-label>Enter a date range</mat-label>
                <mat-date-range-input [formGroup]="range" [rangePicker]="picker">
                  <input matStartDate formControlName="start" placeholder="Start date">
                  <input matEndDate formControlName="end" placeholder="End date">
                </mat-date-range-input>
                <mat-hint>MM/DD/YYYY - MM/DD/YYYY</mat-hint>
                <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-date-range-picker #picker></mat-date-range-picker>

            </mat-form-field>
<div>
    <!-- <button class="color" mat-raised-button type="submit" [disabled]=!kanbanForm.valid (click)="saveKanban()"
    style="margin-left: 10px; width: 170px;">Create Kanban</button> -->


    <button mat-raised-button  color="primary" type="submit" (click)="updatedTask()"
    style="margin-left: 10px; width: 170px;">
        <mat-icon>update</mat-icon>
    </button>

</div>
</form>
